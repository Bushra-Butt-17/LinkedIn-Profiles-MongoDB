<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="/static/images/favicon.png">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Profile</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS (optional) -->
    <style>
        body {
            background-color: #f4f6f9;
            padding-top: 30px;
        }
        .container {
            max-width: 900px;
        }
        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 36px;
            font-weight: bold;
            color: #007bff;
        }
        .form-group label {
            font-size: 16px;
            font-weight: 500;
            color: #333;
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #ced4da;
            font-size: 16px;
            padding: 12px;
            margin-bottom: 20px;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
        }
        .btn-save {
            background-color: #007bff;
            color: white;
            border-radius: 25px;
            font-size: 18px;
            padding: 12px 25px;
            transition: background-color 0.3s ease;
        }
        .btn-save:hover {
            background-color: #0056b3;
        }
        .btn-back {
            background-color: #6c757d;
            color: white;
            border-radius: 25px;
            font-size: 18px;
            padding: 12px 25px;
            text-align: center;
            display: block;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .btn-back:hover {
            background-color: #5a6268;
        }
        .form-text {
            font-size: 14px;
            color: #6c757d;
        }
        .text-center {
            margin-top: 30px;
        }
        .alert {
            border-radius: 8px;
            font-size: 16px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Add New Profile</h1>

        <div class="form-container">
            <!-- Success or Error Message (optional) -->
            <div id="alert-container"></div>

            <!-- Form -->
            <form method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="headline">Headline:</label>
                    <input type="text" class="form-control" id="headline" name="headline" required>
                </div>

                <div class="form-group">
                    <label for="skills">Skills:</label>
                    <input type="text" class="form-control" id="skills" name="skills" required>
                    <small class="form-text">Enter skills separated by commas (e.g., Python, MongoDB, Flask).</small>
                </div>

                <button type="submit" class="btn btn-save btn-lg">Add Profile</button>
            </form>

            <a href="/profiles" class="btn btn-back btn-lg">Back to All Profiles</a>
        </div>

        <!-- Success or Error Alert -->
        <div class="text-center mt-4">
            <a href="/dashboard" class="btn btn-info btn-lg">Go to Dashboard</a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
